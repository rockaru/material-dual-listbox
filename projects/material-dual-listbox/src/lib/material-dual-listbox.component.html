<style>
    .rck-title{
        margin-bottom: 0px;
    }
    .rck-list-container{
        display: flex;
        flex-wrap: nowrap;
    }
    .rck-container {
        width: 180px;
        max-width: 100%;
        margin: 5px 5px 5px 5px;
        display: inline-block;
        vertical-align: top;
    }

    .rck-container:last-child{
        margin-right: 25px;
    }

    .rck-list {
        border: solid 1px #ccc;
        min-height: 60px;
        background: white;
        border-radius: 4px;
        overflow: hidden;
        display: block;
    }

    .rck-box {
        padding: 20px 20px;
        border-bottom: solid 1px #ccc;
        color: rgba(0, 0, 0, 0.87);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box;
        cursor: move;
        background: white;
        font-size: 14px;
    }

    .cdk-drag-preview {
        box-sizing: border-box;
        border-radius: 4px;
        box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
            0 8px 10px 1px rgba(0, 0, 0, 0.14),
            0 3px 14px 2px rgba(0, 0, 0, 0.12);
    }

    .cdk-drag-placeholder {
        opacity: 0;
    }

    .cdk-drag-animating {
        transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
    }

    .rck-box:last-child {
        border: none;
    }

    .rck-list.cdk-drop-list-dragging .rck-box:not(.cdk-drag-placeholder) {
        transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
    }
</style>


<div [ngStyle]="{'max-height': '100%','max-width': width, 'min-width': width }">

    <div cdkDropListGroup class="rck-list-container">
        <div class="rck-container">
            <h3 class="rck-title" *ngIf="header">{{itemsTitle}}</h3>
            <mat-form-field appearance="standard"  *ngIf="filter">
                <mat-label>{{searchPlaceholder}} {{itemsTitle}}</mat-label>
                <input matInput [ngModel]="filterText" autocomplete="off"
                (ngModelChange)="filterItems($event)">
                <mat-placeholder>{{searchPlaceholder}} {{itemsTitle}}</mat-placeholder>

            </mat-form-field>
            <div cdkDropList [cdkDropListData]="availableFiltered" class="rck-list"
                 (cdkDropListDropped)="drop($event)">
                <div class="rck-box" *ngFor="let item of availableFiltered" (click)="clickedItem(item[display],'confirmedFiltered','availableFiltered')" cdkDrag><mat-icon *ngIf="showIcons" [style.color]="addIconColor" fxHide.xs mat-list-icon>{{addIcon}}</mat-icon> {{item[display]}}</div>
            </div>

        </div>
        <div class="rck-container">
            <h3 class="rck-title" *ngIf="header">{{selectedItemsTitle}}</h3>
            <mat-form-field appearance="standard" *ngIf="filter">
                <mat-label>{{searchPlaceholder}} {{selectedItemsTitle}}</mat-label>
                <input matInput [ngModel]="filterSelectedText" autocomplete="off"
                (ngModelChange)="filterSelectedItems($event)"
                >
                <mat-placeholder>{{searchPlaceholder}} {{itemsTitle}}</mat-placeholder>
            </mat-form-field>
            <div cdkDropList [cdkDropListData]="confirmedFiltered" class="rck-list"
                 (cdkDropListDropped)="drop($event)">
                <div class="rck-box" *ngFor="let item of confirmedFiltered" (click)="clickedItem(item[display],'availableFiltered','confirmedFiltered')" cdkDrag><mat-icon *ngIf="showIcons" [style.color]="removeIconColor" fxHide.xs mat-list-icon>{{removeIcon}}</mat-icon> {{item[display]}}</div>
            </div>
        </div>
        
    </div>
</div>
